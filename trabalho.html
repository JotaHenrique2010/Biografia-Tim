<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template do Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 24px;
        }

        h2 {
            margin: 10px 0 30px;
            font-weight: normal;
        }
        header {
            width: 80%;
            margin: 0 auto 20px;
            background-color: #ccc;
            padding: 10px;
        }

        .logo, .menu, .login {
            float: left;
            background-color: #b5b5b5;
            padding: 20px 0;
            text-align: center;
            border: 1px solid #999;
        }

        .logo {
            width: 25%;
        }

        .menu {
            width: 50%;
        }

        .login {
            width: 25%;
        }
        .clear {
            clear: both;
        }

        #banner {
            width: 80%;
            margin: 0 auto 20px;
            background-color: #ddd;
            padding: 10px;
        }

        .titulo, .imagem {
            float: left;
            width: 50%;
            background-color: #aaa;
            padding: 40px 0;
            border: 1px solid #999;
            text-align: center;
            font-weight: bold;
        }
        #conteudo {
            width: 80%;
            margin: 0 auto 20px;
        }
        .secao {
            float: left;
            width: 30%;
            margin: 1.66%;
            background-color: #d5d5d5;
            padding: 40px 0;
            border: 1px solid #999;
            font-weight: bold;
        }
        footer {
            width: 80%;
            margin: 0 auto 30px;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .rodape {
            float: left;
            width: 23%;
            margin: 1%;
            background-color: #444;
            padding: 20px 0;
            border: 1px solid #222;
        }
        header, #banner, #conteudo, footer {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo">LOGO</div>
        <div class="menu">MENU DE NAVEGAÇÃO</div>
        <div class="login">LOGIN</div>
        <div class="clear"></div>
    </header>
    <section id="banner">
        <div class="titulo">TÍTULO DO SITE</div>
        <div class="imagem">IMAGEM</div>
        <div class="clear"></div>
    </section>
    <section id="conteudo">
        <div class="secao">SEÇÃO 1</div>
        <div class="secao">SEÇÃO 2</div>
        <div class="secao">SEÇÃO 3</div>
        <div class="clear"></div>
    </section>
    <footer>
        <div class="rodape">Rodapé 1</div>
        <div class="rodape">Rodapé 2</div>
        <div class="rodape">Rodapé 3</div>
        <div class="clear"> Rodapé 4</div>
        <div class="clear"></div>
    </footer>
</body>
</html>
